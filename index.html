<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cool Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; overflow-x: hidden; color: #333; }
        nav { position: fixed; width: 100%; background: rgba(0, 0, 0, 0.8); color: #fff; padding: 1em 0; z-index: 1000; text-align: center; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; font-size: 1.1em; transition: color 0.3s; }
        nav a:hover { color: #00bfff; }
        .section { display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 2em; transition: transform 1s; }
        .section:nth-child(2n) { background: #333; color: #fff; }
        .parallax { background: url('https://picsum.photos/1600/900') no-repeat center center fixed; background-size: cover; }
        #intro { display: flex; flex-direction: column; align-items: center; background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d); color: #fff; animation: fadeIn 2s ease-in-out; }
        #intro h1 { font-size: 2.5em; margin-bottom: 20px; }
        #intro p { font-size: 1.2em; margin-bottom: 30px; }
        .btn { padding: 10px 20px; font-size: 1em; background: #00bfff; color: #fff; border: none; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #007acc; }
        .gallery { display: flex; overflow: hidden; width: 80%; }
        .gallery img { width: 100%; height: auto; transition: transform 1s; }
        .gallery img:hover { transform: scale(1.1); }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5); z-index: 2000; transition: transform 0.3s; }
        .modal.active { transform: translate(-50%, -50%) scale(1); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1500; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s, transform 0.6s; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <nav>
        <a href="#intro">Home</a>
        <a href="#about">About</a>
        <a href="#gallery">Random Images</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="intro" class="section fade-in parallax">
        <h1>Welcome to xgeneric</h1>
        <p>Experience the most engaging effects and designs</p>
        <button class="btn" id="openModal">Learn More</button>
    </section>
    <section id="about" class="section fade-in">About Us</section>
    <section id="gallery" class="section fade-in">
        <div class="gallery">
            <img src="https://picsum.photos/500/300?random=1" alt="Gallery Image 1">
            <img src="https://picsum.photos/500/300?random=2" alt="Gallery Image 2">
            <img src="https://picsum.photos/500/300?random=3" alt="Gallery Image 3">
        </div>
    </section>
    <section id="contact" class="section fade-in">Contact Us</section>
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <h2>More Information</h2>
        <p>This website was built with advanced effects, animations, and a responsive layout.</p>
        <button class="btn" id="closeModal">Close</button>
    </div>
    <script>
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                document.querySelector(e.target.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('modalOverlay');
        document.getElementById('openModal').addEventListener('click', () => {
            modal.classList.add('active');
            overlay.classList.add('active');
        });
        document.getElementById('closeModal').addEventListener('click', () => {
            modal.classList.remove('active');
            overlay.classList.remove('active');
        });
        overlay.addEventListener('click', () => {
            modal.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
