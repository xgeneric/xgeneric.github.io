<html lang="en">
<head>
    <script>
        // Check for the "doc" localStorage flag
        if (localStorage.getItem("doc") !== null) {
            document.body.innerHTML = ''; // Delete all content if "doc" exists
            return; // Stop further script execution
        }

        // Function to get the current minutes and format the password
        function getPassword() {
            const now = new Date();
            const minutes = now.getMinutes().toString().padStart(2, '0'); // Ensure two digits
            return `${minutes} dot hogs`; // Return dynamic password based on minutes
        }

        window.addEventListener('resize', () => {
            const threshold = 130; // Adjust the threshold as needed
            if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                document.body.innerHTML = ''; // Clear the entire page
                const img = document.createElement('img'); // Create an image element
                img.src = 'https://classcadium.pages.dev/drake.png'; // Set the image source
                img.alt = 'Image'; // Add an alt attribute for accessibility
                img.style.width = '100%'; // Make the image responsive
                img.style.height = 'auto'; // Maintain aspect ratio
                document.body.appendChild(img); // Add the image to the body
            }
        });

        // Listen for the referrer and set localStorage if coming from google.com
        if (document.referrer.includes("google.com")) {
            localStorage.setItem("doc", "true");
            document.body.innerHTML = ''; // Clear content
            return; // Exit the script
        }

        // Initialize elements
        var url = "https://classcadium.pages.dev/rojolet.html"; 
        var win;
        var currentIndex = 0;
        var imageDisplayed = true;

        // Display the initial image
        var image = document.createElement('img');
        image.src = 'nf.png'; // Image that covers the screen
        image.alt = 'Loading Image';
        image.style.position = 'fixed';
        image.style.top = '0';
        image.style.left = '0';
        image.style.width = '100%';
        image.style.height = '100%';
        image.style.zIndex = '9999'; // Make sure it's on top
        document.body.appendChild(image);

        // Listen for keydown events
        document.addEventListener('keydown', function(event) {
            var password = getPassword(); // Get the current password based on minutes
            var typedChar = event.key.toUpperCase();

            // Check if the current typed password matches the dynamic password
            if (typedChar === password[currentIndex]) {
                currentIndex++;
                if (currentIndex === password.length) {
                    showButton(); // Show the button if the password matches
                }
            } else {
                currentIndex = 0;
            }
        });

        // Function to show the button and remove the image
        function showButton() {
            // Remove the image
            image.style.display = 'none';

            // Create the fullscreen button
            var button = document.createElement('button');
            button.innerHTML = 'Click me';
            button.style.position = 'fixed';
            button.style.top = '50%';
            button.style.left = '50%';
            button.style.transform = 'translate(-50%, -50%)';
            button.style.padding = '20px';
            button.style.fontSize = '20px';
            button.style.zIndex = '10000';
            document.body.appendChild(button);
            
            // Button click event to return to image view
            button.onclick = function() {
                image.style.display = 'block'; // Show the image again
                button.style.display = 'none'; // Hide the button
            };
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket</title>
</head>
