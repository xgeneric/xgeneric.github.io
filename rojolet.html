<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Overlay</title>
<style>
  .image-container {
    position: relative;
    width: fit-content;
    margin: auto;
  }

  .background-image {
    width: 100%;
    display: block;
  }

  .eggie {
    position: absolute;
    left: 23%;
    top: 65%;
    width: 8%;
    cursor: pointer;
  }

  .colonthree {
    position: absolute;
    left: 70%;
    top: 65%;
    width: 15%;
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="red-pill-of-awareness-or-blue-pill-of-unconsciousness.jpg" alt="Background Image" class="background-image">
  <a href="egg.html">
    <img src="eggie.png" alt="Eggie" class="eggie">
  </a>
  <img src="colonthree.jpg" alt="Colonthree" class="colonthree">
</div>

</body>
</html>
