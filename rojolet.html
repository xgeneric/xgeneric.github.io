<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Overlay</title>
<style>
  .image-container {
    position: relative;
    width: fit-content;
    margin: auto;
  }

  .background-image {
    width: 100%;
    display: block;
  }

  /* Eggie image in the lower-left area (purple box) */
  .eggie {
    position: absolute;
    left: 18%; /* Adjusted to match the purple box */
    top: 65%;  /* Adjusted to match the purple box */
    width: 8%; /* Adjust size as needed */
  }

  /* Colonthree image near the right hand (red box) */
  .colonthree {
    position: absolute;
    left: 70%; /* Adjusted to match the red box */
    top: 65%;  /* Adjusted to match the red box */
    width: 15%; /* Adjust size as needed */
  }
</style>
</head>
<body>

<div class="image-container">
  <!-- Main background image -->
  <img src="red-pill-of-awareness-or-blue-pill-of-unconsciousness.jpg" alt="Background Image" class="background-image">
  
  <!-- Eggie image positioned at the lower left (purple box area) -->
  <img src="eggie.png" alt="Eggie" class="eggie">
  
  <!-- Colonthree image positioned near the right hand (red box area) -->
  <img src="colonthree.jpg" alt="Colonthree" class="colonthree">
</div>

</body>
</html>
